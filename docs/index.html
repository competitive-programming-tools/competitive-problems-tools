<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CP-Tools</title>
  <meta name="description" content="Levantamento de requisitos para a ferramenta CP-Tools">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/cpp-logo.png">
    <!-- themes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      alias: { '/.*/_sidebar.md': '/_sidebar.md'},
      subMaxLevel: 1,
      coverpage: true,
      auto2top: true,
      search: 'auto',
      name: 'Home',
      repo: 'competitive-programming-tools/competitive-problems-tools',
      search: { noData: { '/': 'No results!' }, paths: 'auto', placeholder: "Pesquisa" },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>

</html>
